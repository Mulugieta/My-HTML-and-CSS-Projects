<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
    <link rel="stylesheet" type="text/css" href="CSS_Table.css">
</head>
<body>

<h2>My Table</h2>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Mulugieta</td>
        <td>22</td>
        <td>Toronto</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>13</td>
        <td>Brampton</td>
    </tr>
    <tr>
        <td>Charlie</td>
        <td>14</td>
        <td>Missisauga</td>
    </tr>
</table>

</body>
</html>
