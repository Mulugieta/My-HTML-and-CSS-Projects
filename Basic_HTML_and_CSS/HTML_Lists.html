<!DOCTYPE html>
<html>
<head>
    <title>Styled Lists</title>
    <link rel="stylesheet" type="text/css" href="CSS_Lists.css">
</head>
<body>

<h2>My Favorite Fruits (Unordered List)</h2>
<ul>
    <li>Apples</li>
    <li>Bananas</li>
    <li>Grapes</li>
    <li>Oranges</li>
</ul>

<h2>Steps to Make a Sandwich (Ordered List)</h2>
<ol>
    <li>Get two slices of bread</li>
    <li>Spread peanut butter on one slice</li>
    <li>Spread jelly on the other slice</li>
    <li>Put the slices together</li>
    <li>Eat it!</li>
</ol>

</body>
</html>
